k8up:
  backupImage:
    tag: v0.1.9
  timezone: {{ timezone }}
  envVars:
    - name: BACKUP_GLOBALREPOPASSWORD
      value: {{ k8up_restic_password }}
    - name: BACKUP_GLOBALACCESSKEYID
      value: {{ backup_minio_accesskey }}
    - name: BACKUP_GLOBALSECRETACCESSKEY
      value: {{ backup_minio_secretkey }}
    - name: BACKUP_GLOBALS3ENDPOINT
      value: http://backup-minio.{{ backup_minio_namespace }}.svc.cluster.local:9000
    - name: BACKUP_GLOBALKEEPJOBS
      value: "{{ k8up_keep_jobs }}"
    - name: BACKUP_PROMURL
      value: http://prometheus-pushgateway.{{ prometheus_pushgateway_namespace }}.svc.cluster.local:9091
metrics:
  serviceMonitor:
    enabled: true
    namespace: {{ kube_prometheus_stack_namespace }}
    additionalLabels:
      prometheus: default
  prometheusRule:
    enabled: true
    namespace: {{ kube_prometheus_stack_namespace }}
    additionalLabels:
      prometheus: default
