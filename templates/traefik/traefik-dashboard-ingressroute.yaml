apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: {{ traefik_namespace }}
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`{{ traefik_dashboard_hostname }}`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
